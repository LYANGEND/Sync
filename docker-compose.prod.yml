version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sync_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"  # Optional: Only if you need external access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sync_network
    command: >
      postgres 
      -c max_connections=200 
      -c shared_buffers=256MB 
      -c effective_cache_size=1GB

  backend:
    image: ghcr.io/lyangend/sync/backend:master
    container_name: sync_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public&sslmode=disable
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs  # If you have application logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sync_network
    # Optional: Add resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

  frontend:
    image: ghcr.io/lyangend/sync/frontend:master
    container_name: sync_frontend
    restart: always
    environment:
      - REACT_APP_API_URL=/api  # Example for React
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - sync_network
    # For static SPA, you might want to serve via nginx only
    # Remove this service if frontend is built into nginx image

  nginx:
    image: nginx:alpine
    container_name: sync_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"  # Keep commented until you set up SSL
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/certs:/etc/ssl/certs:ro  # For SSL certs
      # If serving static files directly:
      # - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - sync_network
    # Configure nginx worker processes
    command: >
      nginx -g '
      daemon off;
      worker_processes auto;
      '

networks:
  sync_network:
    driver: bridge
    # Enable IPv6 (optional)
    # enable_ipv6: true
    # Internal network for better isolation (optional)
    # internal: true

volumes:
  postgres_data:
    driver: local