version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sync_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-sync_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${DB_NAME:-sync_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sync_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sync_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: sync_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-sync_user}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-sync_db}?schema=public
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change_this_to_a_very_long_random_string}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sync_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: sync_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - sync_network

  nginx:
    image: nginx:alpine
    container_name: sync_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sync_network

volumes:
  postgres_data:
  certbot_data:

networks:
  sync_network:
    driver: bridge
