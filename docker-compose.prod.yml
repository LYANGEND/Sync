# =============================================
# SYNC Production Docker Compose
# For production deployment with security hardening
# =============================================

version: '3.8'

services:
  # Redis cache/session store
  redis:
    image: redis:7-alpine
    container_name: sync_redis
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - sync_internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

  # Backend API
  backend:
    image: ghcr.io/lyangend/sync/backend:${TAG:-latest}
    container_name: sync_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-localhost}:4400/muti_tenant?schema=public
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - PORT=4000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://bwangubwangu.net}
      - BASE_DOMAINS=${BASE_DOMAINS:-localhost,bwangubwangu.net}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      # Email configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-4587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      # OpenAI for AI Teacher
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Payment gateway
      - LENCO_API_KEY=${LENCO_API_KEY:-}
      - LENCO_WEBHOOK_SECRET=${LENCO_WEBHOOK_SECRET:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sync_internal
      - sync_external
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend static files
  frontend:
    image: ghcr.io/lyangend/sync/frontend:${TAG:-latest}
    container_name: sync_frontend
    restart: always
    networks:
      - sync_external
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: sync_nginx
    restart: always
    ports:
      - "4080:80"
      - "4443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - sync_external
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Landing page / Marketing website
  website:
    image: ghcr.io/lyangend/sync/website:${TAG:-latest}
    container_name: sync_website
    restart: always
    networks:
      - sync_external
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sync_internal:
    driver: bridge
    internal: true  # No external access
  sync_external:
    driver: bridge

volumes:
  redis_data:
  nginx_cache: