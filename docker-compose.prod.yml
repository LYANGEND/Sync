version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sync_postgres
    restart: always
    environment:
      POSTGRES_USER: sync_user
      POSTGRES_PASSWORD: sync_password
      POSTGRES_DB: sync_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: sync_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://sync_user:sync_password@postgres:5432/sync_db?schema=public
      - PORT=3000
      - JWT_SECRET=supersecretkeychangeinproduction
      - NODE_ENV=production
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sync_frontend
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: sync_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
