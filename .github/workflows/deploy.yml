name: Build and Deploy SYNC

on:
  push:
    branches:
      - master  # Single-tenant system
      - power   # Multi-tenant system (ops platform)

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: lyangend/sync

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [frontend, backend, website]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine deployment configuration
        id: config
        run: |
          if [ "${{ github.ref_name }}" == "master" ]; then
            # Single-tenant configuration
            echo "tag=master" >> $GITHUB_OUTPUT
            echo "vite_api_url=" >> $GITHUB_OUTPUT
            echo "deployment=single-tenant" >> $GITHUB_OUTPUT
          else
            # Multi-tenant configuration
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "vite_api_url=/api" >> $GITHUB_OUTPUT
            echo "deployment=multi-tenant" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ steps.config.outputs.tag }}
          build-args: |
            VITE_API_URL=${{ steps.config.outputs.vite_api_url }}
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.service }}
          platforms: linux/amd64

      - name: Image details
        run: |
          echo "âœ… Built: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ steps.config.outputs.tag }}"
          echo "ðŸ“¦ Deployment: ${{ steps.config.outputs.deployment }}"
          echo "ðŸ”§ VITE_API_URL: ${{ steps.config.outputs.vite_api_url || '(default)' }}"

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.ref_name }}" == "master" ]; then
            echo "**System:** Single-tenant" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** \`:master\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Images Built:" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/lyangend/sync/frontend:master\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/lyangend/sync/backend:master\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/lyangend/sync/website:master\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”„ To Deploy on Server:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "cd ~/app" >> $GITHUB_STEP_SUMMARY
            echo "TAG=master docker compose pull" >> $GITHUB_STEP_SUMMARY
            echo "TAG=master docker compose up -d" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**System:** Multi-tenant (Ops Platform)" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** \`:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Images Built:" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/lyangend/sync/frontend:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/lyangend/sync/backend:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/lyangend/sync/website:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”„ To Deploy on Server:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "cd ~/app-mt" >> $GITHUB_STEP_SUMMARY
            echo "docker compose -f docker-compose.prod.yml pull" >> $GITHUB_STEP_SUMMARY
            echo "docker compose -f docker-compose.prod.yml up -d" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
