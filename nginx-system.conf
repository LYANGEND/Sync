# System Nginx Configuration for Multi-Tenant Sync
# Proxies all subdomains to Docker nginx container on port 5080

server {
    listen 80;
    server_name *.bwangubwangu.net bwangubwangu.net;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy everything to Docker nginx (port 5080)
    # Docker nginx handles subdomain routing internally
    location / {
        proxy_pass http://localhost:5080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Health check
    location /nginx-health {
        access_log off;
        return 200 "Multi-tenant nginx proxy OK\n";
        add_header Content-Type text/plain;
    }
}
